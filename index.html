<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperoni Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="product-image">
                <img src="img/pizza.png" alt="Pizza">
            </div>
            <div class="product-infos">
                <p class="name">Pepperoni Pizza</p>
                <p class="description">Italian pepperoni, amazing cheese, delicious tomato sauce, basil</p>
                <div>
                    <p class="weight">490g |</p>
                    <button class="ingredients">Add ingredients +</button>
                </div>
                <div>
                    <button class="call-to-action">Add to cart</button>
                    <p class="price">$10.99</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
